server:
  port: 8081
spring:
  profiles:
    active: dev
  application:
    name: cloud-diss-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      congig:
        server-addr: 127.0.0.1:8848
        file-extension: yaml

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db4? useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false
    username: root
    password: 2022201529
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: [ stat,wall,log4j ]
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    #  切换Druid数据源
  type: com.alibaba.druid.pool.DruidDataSource

#设置mybatis的mapper.xml和配置文件的路径
mybatis:
  mapperLocations: classpath:mapper/*.xml  #逆向生成
  configLocation: classpath:sqlMapConfig.xml  #需要导入